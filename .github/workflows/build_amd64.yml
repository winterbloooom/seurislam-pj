name: Build_AMD64
on: workflow_dispatch
env:
  GET_REPO: export REPO=${GITHUB_REPOSITORY#*/}
  GET_HASH: export HASH=${GITHUB_SHA}

jobs:
  Build_AMD64:
    name: Build_AMD64
    runs-on: self-hosted
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build - Build with 3rdParty libs
        run: |
          eval $GET_REPO
          eval $GET_HASH
          echo "=== Build start ==="
          echo 717lumos | sudo -S echo ""         
          cd dockerfiles
          sudo docker build --platform amd64 --force-rm --no-cache -t "${REPO}:${HASH}" --build-arg BRANCH=${{ github.head_ref }} . -f build.dockerfile
          echo "=== Build finished ==="

      - name: If Fail - Clean up Docker image if build fails
        if: failure()
        run: |
          echo "=== Clean up start ==="
          echo 717lumos | sudo -S echo ""
          sudo docker rmi -f $(sudo docker images -f "dangling=true" -q)
          sudo docker images
          echo "=== Clean up finished ==="